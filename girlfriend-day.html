
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Girlfriend Day Cantiku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      animation: gradient 10s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #00000080;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .love-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Selamat Girlfriend Day Cantiku ❤️</h1>
  <img src="IMG-20250728-WA0064.jpg" alt="Cantikku" />

  <div class="love-animation">
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 55%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 4s;"></div>
    <div class="heart" style="left: 85%; animation-delay: 5s;"></div>
  </div>

  <!-- Musik Romantis -->
  <audio controls autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung pemutar audio.
  </audio>
</body>
</html>
